<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    label, select, input, button {
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Live Currency Converter</h2>

  <label for="amount">Amount:</label>
  <input type="number" id="amount" placeholder="Enter amount" />

  <label for="from">From Currency:</label>
  <select id="from"></select>

  <label for="to">To Currency:</label>
  <select id="to"></select>

  <button onclick="convert()">Convert</button>

  <div class="result" id="result"></div>

  <script>
    const fromSelect = document.getElementById("from");
    const toSelect = document.getElementById("to");
    const resultDiv = document.getElementById("result");

    // Load currency symbols
    fetch("https://api.exchangerate.host/symbols")
      .then(res => res.json())
      .then(data => {
        for (const [code, { description }] of Object.entries(data.symbols)) {
          const option1 = new Option(`${code} - ${description}`, code);
          const option2 = new Option(`${code} - ${description}`, code);
          fromSelect.add(option1.cloneNode(true));
          toSelect.add(option2.cloneNode(true));
        }
        fromSelect.value = "USD";
        toSelect.value = "EUR";
      });

    function convert() {
      const amount = parseFloat(document.getElementById("amount").value);
      const from = fromSelect.value;
      const to = toSelect.value;

      if (!amount || amount <= 0) {
        resultDiv.textContent = "Enter a valid amount.";
        return;
      }

      fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`)
        .then(res => res.json())
        .then(data => {
          const result = data.result;
          resultDiv.textContent = `${amount} ${from} = ${result.toFixed(2)} ${to}`;
        })
        .catch(() => {
          resultDiv.textContent = "Error fetching exchange rate.";
        });
    }
  </script>
</body>
</html>
