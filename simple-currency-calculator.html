<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      color: #333;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Live Currency Converter</h2>

  <label for="amount">Amount:</label>
  <input type="number" id="amount" placeholder="Enter amount" />

  <label for="from">From Currency:</label>
  <select id="from"></select>

  <label for="to">To Currency:</label>
  <select id="to"></select>

  <button onclick="convert()">Convert</button>

  <div class="result" id="result"></div>

  <script>
    const fromSelect = document.getElementById("from");
    const toSelect = document.getElementById("to");
    const resultDiv = document.getElementById("result");

    // Fetch supported currencies
    fetch("https://api.exchangerate.host/symbols")
      .then(res => res.json())
      .then(data => {
        const symbols = data.symbols;
        for (let key in symbols) {
          let optionFrom = document.createElement("option");
          let optionTo = document.createElement("option");
          optionFrom.value = key;
          optionFrom.textContent = `${key} - ${symbols[key].description}`;
          optionTo.value = key;
          optionTo.textContent = `${key} - ${symbols[key].description}`;
          fromSelect.appendChild(optionFrom);
          toSelect.appendChild(optionTo);
        }
        fromSelect.value = "USD";
        toSelect.value = "EUR";
      });

    function convert() {
      const amount = parseFloat(document.getElementById("amount").value);
      const from = fromSelect.value;
      const to = toSelect.value;

      if (isNaN(amount) || amount <= 0) {
        resultDiv.textContent = "Please enter a valid amount.";
        return;
      }

      fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`)
        .then(res => res.json())
        .then(data => {
          const result = data.result;
          resultDiv.textContent = `${amount} ${from} = ${result.toFixed(2)} ${to}`;
        })
        .catch(() => {
          resultDiv.textContent = "Error fetching exchange rate. Try again.";
        });
    }
  </script>

</body>
</html>
