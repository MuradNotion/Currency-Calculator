<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Currency Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      overflow: hidden;
    }

    .calculator-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      transform-origin: center center;
    }

    .calculator {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-width: 320px;
      position: relative;
    }

    .row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    select, input, button {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1;
    }

    .result {
      font-size: 1.4em;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    .dot-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #333;
      border: 1px solid #aaa;
      cursor: pointer;
    }

    body.dark .calculator {
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      border-color: #444;
    }

    body.dark select,
    body.dark input,
    body.dark button {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-color: #666;
    }

    body.dark .dot-toggle {
      background: #888;
      border-color: #444;
    }

    button {
      cursor: pointer;
      font-weight: bold;
      background: #007bff;
      color: #fff;
      flex: none;
      width: 100%;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="calculator-wrapper" id="calculatorWrapper">
    <div class="calculator" id="calculator">
      <div class="dot-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode"></div>

      <div class="row">
        <select id="fromCurrency"></select>
        <input type="number" id="amount" placeholder="Amount" value="1" />
      </div>

      <div class="row">
        <select id="toCurrency"></select>
        <input type="text" id="converted" disabled />
      </div>

      <button onclick="convertCurrency()">Convert</button>

      <div class="result" id="resultText">Loading...</div>
    </div>
  </div>

  <script>
    async function populateCurrencies() {
      try {
        const res = await fetch('https://api.exchangerate.host/symbols');
        const data = await res.json();
        const symbols = data.symbols;
        const fromSelect = document.getElementById('fromCurrency');
        const toSelect = document.getElementById('toCurrency');

        for (const code in symbols) {
          const optionFrom = document.createElement('option');
          const optionTo = document.createElement('option');
          optionFrom.value = optionTo.value = code;
          optionFrom.text = optionTo.text = `${code} - ${symbols[code].description}`;
          fromSelect.appendChild(optionFrom);
          toSelect.appendChild(optionTo);
        }

        fromSelect.value = 'USD';
        toSelect.value = 'EUR';
        convertCurrency();
      } catch {
        document.getElementById('resultText').textContent = 'Failed to load currencies.';
      }
    }

    async function fetchRate(from, to) {
      const res = await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}`);
      const data = await res.json();
      return data.result || 0;
    }

    async function convertCurrency() {
      const from = document.getElementById('fromCurrency').value;
      const to = document.getElementById('toCurrency').value;
      const amount = parseFloat(document.getElementById('amount').value) || 0;

      if (from === to) {
        document.getElementById('converted').value = amount.toFixed(2);
        document.getElementById('resultText').textContent = `1 ${from} = 1 ${to}`;
        return;
      }

      const rate = await fetchRate(from, to);
      const converted = amount * rate;
      document.getElementById('converted').value = converted.toFixed(2);
      document.getElementById('resultText').textContent = `1 ${from} = ${rate.toFixed(4)} ${to}`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark') ? 'true' : 'false');
    }

    function scaleCalculator() {
      const wrapper = document.getElementById('calculatorWrapper');
      const calculator = document.getElementById('calculator');

      const parentWidth = window.innerWidth;
      const parentHeight = window.innerHeight;

      const calcWidth = calculator.offsetWidth;
      const calcHeight = calculator.offsetHeight;

      const scaleX = parentWidth / calcWidth;
      const scaleY = parentHeight / calcHeight;

      const scale = Math.min(scaleX, scaleY);
      wrapper.style.transform = `scale(${scale})`;
    }

    window.addEventListener('resize', scaleCalculator);
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
      }
      populateCurrencies();
      setTimeout(scaleCalculator, 10);
    });
  </script>
</body>
</html>
