<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Currency Converter (Yahoo Finance unofficial API)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      overflow: hidden;
    }
    .calculator-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      transform-origin: center center;
    }
    .calculator {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-width: 320px;
      position: relative;
    }
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    select, input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1;
    }
    .dot-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #333;
      border: 1px solid #aaa;
      cursor: pointer;
    }
    body.dark .calculator {
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      border-color: #444;
    }
    body.dark select,
    body.dark input {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-color: #666;
    }
    body.dark .dot-toggle {
      background: #888;
      border-color: #444;
    }
  </style>
</head>
<body>
  <div class="calculator-wrapper" id="calculatorWrapper">
    <div class="calculator" id="calculator">
      <div class="dot-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode"></div>

      <div class="row">
        <select id="fromCurrency"></select>
        <input type="number" id="amount" placeholder="Amount" value="1" min="0" step="any" />
      </div>

      <div class="row">
        <select id="toCurrency"></select>
        <input type="text" id="converted" disabled />
      </div>
    </div>
  </div>

  <script>
    const popularCurrencies = [
      'USD', 'EUR', 'GBP', 'JPY', 'AUD',
      'CAD', 'CHF', 'CNY', 'INR', 'BDT',
      'SGD', 'NZD', 'SEK', 'NOK', 'KRW'
    ];

    async function populateCurrencies() {
      const fromSelect = document.getElementById('fromCurrency');
      const toSelect = document.getElementById('toCurrency');

      // Clear any previous options
      fromSelect.innerHTML = '';
      toSelect.innerHTML = '';

      popularCurrencies.forEach(code => {
        const option1 = new Option(code, code);
        const option2 = new Option(code, code);
        fromSelect.appendChild(option1);
        toSelect.appendChild(option2);
      });

      // Set initial currencies
      fromSelect.value = 'USD';
      toSelect.value = 'EUR';

      await convertCurrency();
    }

    async function fetchRate(from, to) {
      try {
        const url = `https://query1.finance.yahoo.com/v8/finance/chart/${from}${to}=X`;
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/'; // Enable once by visiting this URL in your browser!
        const response = await fetch(proxyUrl + url);
        const data = await response.json();
        const price = data.chart.result[0].meta.regularMarketPrice;
        return price || 0;
      } catch (e) {
        console.error('Fetch failed', e);
        return 0;
      }
    }

    async function convertCurrency() {
      const from = document.getElementById('fromCurrency').value;
      const to = document.getElementById('toCurrency').value;
      const amount = parseFloat(document.getElementById('amount').value) || 0;

      if (from === to) {
        document.getElementById('converted').value = amount.toFixed(4);
        return;
      }

      document.getElementById('converted').value = 'Loading...';

      const rate = await fetchRate(from, to);
      if (rate === 0) {
        document.getElementById('converted').value = 'Error fetching rate';
        return;
      }
      const result = amount * rate;
      document.getElementById('converted').value = result.toFixed(4);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark') ? 'true' : 'false');
    }

    function scaleCalculator() {
      const wrapper = document.getElementById('calculatorWrapper');
      const calculator = document.getElementById('calculator');

      const parentWidth = window.innerWidth;
      const parentHeight = window.innerHeight;

      const calcWidth = calculator.offsetWidth;
      const calcHeight = calculator.offsetHeight;

      const scaleX = parentWidth / calcWidth;
      const scaleY = parentHeight / calcHeight;

      const scale = Math.min(scaleX, scaleY);
      wrapper.style.transform = `scale(${scale})`;
    }

    document.getElementById('amount').addEventListener('input', convertCurrency);
    document.getElementById('fromCurrency').addEventListener('change', convertCurrency);
    document.getElementById('toCurrency').addEventListener('change', convertCurrency);

    window.addEventListener('resize', scaleCalculator);
    window.addEventListener('DOMContentLoaded', async () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
      }
      await populateCurrencies();
      setTimeout(scaleCalculator, 10);
    });
  </script>
</body>
</html>
