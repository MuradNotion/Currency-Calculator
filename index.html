<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Currency Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      overflow: hidden;
    }

    .calculator-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      transform-origin: center center;
    }

    .calculator {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-width: 320px;
      position: relative;
    }

    .row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    select, input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1;
    }

    .result {
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    .dot-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #333;
      border: 1px solid #aaa;
      cursor: pointer;
    }

    body.dark .calculator {
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      border-color: #444;
    }

    body.dark select,
    body.dark input {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-color: #666;
    }

    body.dark .dot-toggle {
      background: #888;
      border-color: #444;
    }
  </style>
</head>
<body>
  <div class="calculator-wrapper" id="calculatorWrapper">
    <div class="calculator" id="calculator">
      <div class="dot-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode"></div>

      <div class="row">
        <select id="fromCurrency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="BDT">BDT</option>
        </select>
        <input type="number" id="amount" placeholder="Amount" value="1" />
      </div>

      <div class="row">
        <select id="toCurrency">
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
          <option value="BDT">BDT</option>
        </select>
        <input type="text" id="converted" disabled />
      </div>

      <div class="result" id="resultText">Loading rate...</div>
    </div>
  </div>

  <script>
    async function fetchRate(from, to) {
      try {
        const response = await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}`);
        const data = await response.json();
        return data.result || 0;
      } catch {
        return 0;
      }
    }

    async function convertCurrency() {
      const from = document.getElementById('fromCurrency').value;
      const to = document.getElementById('toCurrency').value;
      const amount = parseFloat(document.getElementById('amount').value) || 0;

      if (from === to) {
        document.getElementById('converted').value = amount.toFixed(2);
        document.getElementById('resultText').textContent = `1 ${from} = 1 ${to}`;
        return;
      }

      const rate = await fetchRate(from, to);
      const converted = amount * rate;
      document.getElementById('converted').value = converted.toFixed(2);
      document.getElementById('resultText').textContent = `1 ${from} = ${rate.toFixed(4)} ${to}`;
    }

    document.getElementById('amount').addEventListener('input', convertCurrency);
    document.getElementById('fromCurrency').addEventListener('change', convertCurrency);
    document.getElementById('toCurrency').addEventListener('change', convertCurrency);

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark') ? 'true' : 'false');
    }

    function scaleCalculator() {
      const wrapper = document.getElementById('calculatorWrapper');
      const calculator = document.getElementById('calculator');

      const parentWidth = window.innerWidth;
      const parentHeight = window.innerHeight;

      const calcWidth = calculator.offsetWidth;
      const calcHeight = calculator.offsetHeight;

      const scaleX = parentWidth / calcWidth;
      const scaleY = parentHeight / calcHeight;

      const scale = Math.min(scaleX, scaleY);
      wrapper.style.transform = `scale(${scale})`;
    }

    window.addEventListener('resize', scaleCalculator);
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
      }
      convertCurrency();
      setTimeout(scaleCalculator, 10);
    });
  </script>
</body>
</html>
